<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
   {% extends 'theme.html' %}
   {% load cart_extras %}

{% block main %}
<div class="container ">
    <div class="row mt-3">

        <!-- Sidebar (category list) -->
    <div class="col-lg-3">

       <div class="list-group border shadow mt-2">
        <a href="/" class="list-group-item mb-2">
              <button class="btn btn-outline-success mt-2" style="width:10rem">All Products</button> 
        </a>
        {% for j in catogeries %}
        <a href="/?catogery={{j.id}}" class="list-group-item mb-3">
        <button class="btn btn-outline-success" style="width: 10rem;"> {{j.name}}</button> 
        </a>
        {% endfor %}
       </div>
    
        
    </div>
              <!-- Product Grid -->
          
              <div class="col-lg-9">
        <div class="row mt-2">
            {% for i in products %}
            <div class="col-md-4 mb-4">
                <div class="card mb-5 shadow" style="height: 27rem;">
                    <div class="card-header text-center" style="height: 17rem;">
                        <img src="{{ i.image.url }}" class="img-fluid h-100" alt="Product Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text fw-bold">â‚¹{{ i.price }}</p>
                    </div>
                     <div class="card-footer d-flex justify-content-between">
            <div class="d-flex align-items-center">
    <form method="POST" action="/add-to-cart/" class="me-1">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ i.id }}">
        <input type="hidden" name="action" value="decrease">
        <button class="btn btn-outline-danger btn-sm">-</button>
    </form>

    <span class="mx-2 fw-bold">
        {{ request.session.cart|get_item:i.id|default:0 }}
    </span>

    <form method="POST" action="/add-to-cart/" class="ms-1">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ i.id }}">
        <input type="hidden" name="action" value="increase">
        <button class="btn btn-outline-success btn-sm">+</button>
    </form>
</div>

            <button class="btn btn-outline-success">Book Now</button>
        </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
       </div>
   
   
</div>
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
