<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'theme.html' %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4 mt-4" style="width: 100%; max-width: 500px;">
        <h3 class="text-center text-success mb-1 ">Signup</h3>
       {% if error %}
   
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Error: {{ error }}</strong>  
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% elif success %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Success: {{ success }}</strong>  
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  

    
{% endif %}
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-2">
                <label class="form-label">First Name</label>
                <input type="text" name="firstname" class="form-control"  value="{{value.firstname}}"  required>
            </div>
            <div class="mb-2">
                <label class="form-label">Last Name</label>
                <input type="text" name="lastname" class="form-control" value="{{value.lastname}}" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{value.email}}" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Mobile</label>
                <input type="text" name="mobile" class="form-control" value="{{value.mobile}}" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

</body>
</html>
